<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${usuario.id != null ? 'Editar' : 'Criar'} Usuário</title>
</head>
<body>

<h1>${usuario.id != null ? 'Editar Usuário' : 'Criar Novo Usuário'}</h1>

<form th:action="@{/usuarios/atualizar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Digite seu email" required>
  </div>
  <div>
    <button type="submit">${usuario.id != null ? 'Atualizar' : 'Criar'} Usuário</button>
  </div>
</form>

<div th:if="${mensagem}" style="color: green;">
  <p th:text="${mensagem}"></p>
</div>

<br>
<a href="/usuarios/listar">Voltar para a lista de usuários</a>

</body>
</html>
